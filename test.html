<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Katana Menu v1.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            width: 100vw; height: 100vh;
            position: relative;
        }

        .tabs-header {
            position: fixed; top: 0; left: 0; right: 0;
            height: 50px; background: rgba(0,0,0,0.9);
            display: flex; border-bottom: 2px solid #ff0040;
            z-index: 100;
        }

        .tab-btn {
            flex: 1; padding: 12px; text-align: center;
            background: none; border: none; color: #fff;
            font-size: 14px; font-weight: bold; cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active { background: #ff0040; }
        .tab-btn:hover { background: rgba(255,0,64,0.3); }

        .content-area {
            position: absolute; top: 50px; left: 0; right: 0; bottom: 0;
            overflow-y: auto; padding: 20px;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .header {
            background: linear-gradient(90deg, #ff0040, #ff4081);
            padding: 15px; margin-bottom: 20px;
            border-radius: 10px; text-align: center;
            font-size: 18px; font-weight: bold;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .list { list-style: none; }
        .list li { padding: 10px; background: rgba(255,255,255,0.1); margin: 5px 0; border-radius: 5px; cursor: pointer; }
        .list li:hover { background: rgba(255,0,64,0.3); }

        .form-item { margin: 10px 0; }
        .form-item label { display: block; margin-bottom: 5px; color: #ccc; }
        .form-item input { width: 100%; padding: 10px; background: rgba(0,0,0,0.7); border: 1px solid #ff0040; border-radius: 5px; color: white; }
        .form-item button { 
            padding: 12px 20px; background: #ff0040; border: none; 
            color: white; border-radius: 5px; cursor: pointer; width: 100%; 
            margin: 5px 0; font-weight: bold;
        }
        .form-item button:hover { background: #ff4081; }
        .form-item button.on { background: #00ff88; }
        .form-item button.off { background: #ff6b6b; }

        .label { padding: 10px; background: rgba(255,255,255,0.05); margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs-header">
            <button class="tab-btn active" data-tab="0">Servers</button>
            <button class="tab-btn" data-tab="1">Executor</button>
            <button class="tab-btn" data-tab="2">Trigger Finder</button>
            <button class="tab-btn" data-tab="3">Trolling</button>
            <button class="tab-btn" data-tab="4">Combat</button>
            <button class="tab-btn" data-tab="5">Players</button>
            <button class="tab-btn" data-tab="6">Resources</button>
        </div>

        <div class="content-area">
            <!-- TAB 0: SERVERS -->
            <div class="tab-content active" data-tab="0">
                <div class="header">VIP Triggers $$$ Only</div>
                <div class="grid">
                    <div class="form-item"><button>Vinewood LA</button></div>
                    <div class="form-item"><button>Atlanta Projects</button></div>
                    <div class="form-item"><button>LA PRESION LATINA 2.0</button></div>
                    <div class="form-item"><button>La Diabla RP</button></div>
                    <div class="form-item"><button>Flawda Water RP</button></div>
                    <div class="form-item"><button>Full Send RP</button></div>
                    <div class="form-item"><button>Palm Beach Miami</button></div>
                    <div class="form-item"><button>Redline District</button></div>
                    <div class="form-item"><button>Raq City</button></div>
                    <div class="form-item"><button>More Servers Coming Soon</button></div>
                </div>
            </div>

            <!-- TAB 1: EXECUTOR -->
            <div class="tab-content" data-tab="1">
                <div class="header">Executor & Options</div>
                <div class="form-item"><label>Event Name</label><input type="text" placeholder="Event Goes Here"></div>
                <div class="form-item"><label>Payload</label><input type="text" placeholder="Payload Goes Here"></div>
                <div class="form-item"><button>Execute Trigger</button></div>
                <div class="form-item"><button>Revive</button></div>
                <div class="form-item"><button>Rob Inventorys</button></div>
                <div class="form-item"><button class="on">[E] Vehicle Unlocker</button></div>
                <div class="form-item"><button class="on">(Shift) Vehicle Boost</button></div>
            </div>

            <!-- TAB 2: TRIGGER FINDER -->
            <div class="tab-content" data-tab="2">
                <div class="header">Find & Execute Triggers</div>
                <div class="form-item"><button>Enable Trigger Finder</button></div>
                <div class="label">--- Found Triggers ---</div>
                <div class="list">
                    <li>Any Item Trigger (SAFE)</li>
                    <li>Money Trigger (SAFE)</li>
                    <li>Any Item Trigger (Medium Risk)</li>
                </div>
            </div>

            <!-- TAB 3: TROLLING -->
            <div class="tab-content" data-tab="3">
                <div class="header">Trolling Options</div>
                <div class="form-item"><button>Crash Server</button></div>
            </div>

            <!-- TAB 4: COMBAT -->
            <div class="tab-content" data-tab="4">
                <div class="header">Combat Settings</div>
                <div class="form-item"><button class="on">Toggle ESP Skeletons</button></div>
                <div class="form-item"><button class="on">Toggle Self Skeleton</button></div>
                <div class="form-item"><button class="on">Toggle Player Names</button></div>
                <div class="form-item"><button class="on">Toggle Player IDs</button></div>
                <div class="form-item"><button class="on">Toggle Crosshair</button></div>
            </div>

            <!-- TAB 5: PLAYERS -->
            <div class="tab-content" data-tab="5">
                <div class="header">Players List</div>
                <div class="list" id="playersList"></div>
            </div>

            <!-- TAB 6: RESOURCES -->
            <div class="tab-content" data-tab="6">
                <div class="header">Server Resources</div>
                <div class="form-item"><label>Search Resources</label><input type="text" placeholder="Press Enter To Search."></div>
                <div class="list" id="resourcesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.querySelector(`[data-tab="${btn.dataset.tab}"]`).classList.add('active');
                if (btn.dataset.tab == '5') updatePlayers();
                if (btn.dataset.tab == '6') updateResources();
            });
        });

        // Button Clicks
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                const text = btn.textContent;
                // Send to Lua
                window.ReactNativeWebView?.postMessage(JSON.stringify({
                    action: 'buttonClick',
                    label: text,
                    tab: document.querySelector('.tab-btn.active').dataset.tab
                }));
            });
        });

        // Input Handling
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                window.ReactNativeWebView?.postMessage(JSON.stringify({
                    action: 'inputChange',
                    value: input.value,
                    label: input.previousElementSibling?.textContent || 'Search Resources'
                }));
            });
        });

        // Update Players
        function updatePlayers() {
            // Lua will send player list
        }

        // Update Resources  
        function updateResources() {
            // Lua will send resource list
        }

        // Receive Messages from Lua
        window.addEventListener('message', (e) => {
            const data = JSON.parse(e.data);
            if (data.action === 'updatePlayers') {
                const list = document.getElementById('playersList');
                list.innerHTML = data.players.map(p => `<li>${p}</li>`).join('');
            }
            if (data.action === 'updateResources') {
                const list = document.getElementById('resourcesList');
                list.innerHTML = data.resources.map(r => `<li>${r.label} (${r.state})</li>`).join('');
            }
        });
    </script>
</body>
</html>
